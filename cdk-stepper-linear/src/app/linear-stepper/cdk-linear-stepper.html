<example-custom-linear-stepper [linear]="isLinear">
  <cdk-step [stepControl]="firstFormGroup">
    <label>Step 1 input</label>
    <form [formGroup]="firstFormGroup">
      <input placeholder="Input" formControlName="firstControl" required>
    </form>
  </cdk-step>
  <cdk-step [stepControl]="secondFormGroup">
    <label>Step 2 input</label>
    <form [formGroup]="secondFormGroup">
      <input placeholder="Input" formControlName="secondControl" required>
    </form>
  </cdk-step>
</example-custom-linear-stepper>
<button class="toggle-linear-button" (click)="isLinear = !isLinear">{{isLinear ? 'Disable linear mode' : 'Enable linear mode'}}</button>
